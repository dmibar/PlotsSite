<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Галерея графиков</title>
  <style>
    body { font-family: sans-serif; margin: 20px; background:#fafafa; }
    h1 { margin-bottom: 20px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(300px,1fr)); gap:16px; }
    .card { background:#fff; border:1px solid #ddd; border-radius:8px; padding:8px; text-align:center; }
    .card img { max-width:100%; height:auto; border-radius:4px; }
    .caption { margin-top:6px; color:#555; font-size:.9em; }
  </style>
</head>
<body>
  <h1>Галерея графиков</h1>
  <div class="grid" id="gallery"></div>

<script>
  // здесь указываем расширения, которые ищем
  const exts = ['png','jpg','jpeg','svg'];
  // перечисли файлы вручную через fetch каталога не получится (GitHub Pages не даёт список),
  // поэтому храним список в отдельном json
  const files = [
    'my_png.png'
    // сюда можно добавлять имена файлов
  ];

  const gallery = document.getElementById('gallery');
  files.forEach(name => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <a href="img/${name}" target="_blank"><img src="img/${name}" alt="${name}"></a>
      <div class="caption">${name}</div>
    `;
    gallery.appendChild(card);
  });
</script>
</body>
</html>
